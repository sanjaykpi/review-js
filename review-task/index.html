  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task-1</title>
	<link  rel="stylesheet" href="./main.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>
   <section class="container">
      <section class="contact">
	     <div class="contact-top">
		    <h1>CONTACT</h1>
			<p>If you use this site regularly and would like to help keep the site on the Internet,
			please consider donating a small sum to help pay for the hosting and bandwidth bill.</p>
		 </div>
		 <div class="contact-map">
		    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12097.433213460943!2d-74.0062269!3d40.7101282!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xb89d1fe6bc499443!2sDowntown+Conference+Center!5e0!3m2!1smk!2sbg!4v1539943755621"
			frameborder="0" style="border:0; width: 100%; height: 250px;" allowfullscreen=""></iframe>
		 </div>
		 <div class="contact-down">
		    <div class="con-down-left">
			   <div class="down-left-one">
			      <i class="fa fa-map-marker" aria-hidden="true"></i>
                   <span>				  
			      <h3>Location:</h3>
				  <p>A108 Adam Street,New York,NY 556677</p></span>
			   </div>
			   <div class="down-left-two">
			      <i class="fa fa-envelope" aria-hidden="true"></i>
				  <span>
			      <h3>Email:</h3>
				  <p>info@example.com</p></span>
			   </div>
			   <div class="down-left-three">
			      <i class="fa fa-mobile" aria-hidden="true"></i>
				  <span>
			      <h3>Call:</h3>
				  <p>+123456789</p></span>
			   </div>
			</div>
			<div class="con-down-right">
			  <form>
			    <input type="text" placeholder="Your Name">
				<input type="text" placeholder="Your Email">
				<input id="inp" type="text" placeholder="Subject">
				<textarea type="text" placeholder="Message"></textarea>
				<button>Sent Message</button>
			  </form>
			</div>
		 </div>
		
	  
	  </section>
   </section>
</body>
</html>
